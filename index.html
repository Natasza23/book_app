<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Książki</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <img src="images/logo.png" class="nav_logo">

        <ul class="nav_item">
            <li><a href="#" class="nav_link">Strona główna</a></li>
            <li><a href="#" class="nav_link">Katalog</a></li>
            <li><a href="#" class="nav_link">Top 100</a></li>
            <li><a href="#" class="nav_link">Contact</a></li>
        </ul>

        <button class="button" id="form-open">Zaloguj</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Wpisz swój email" id="email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Wpisz swoje hasło" id="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Zapamiętaj mnie</label>
              </span>
              <a href="#" class="forgot_pw">Zapomniałeś hasła?</a>
            </div>

            <button class="button" id="loginBtn">Zaloguj się</button>

            <div class="login_signup">Nie masz konta? <a href="#" id="signup">Zarejestruj się</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Wpisz swój email" id="email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Wpisz swoje hasło" id="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
           

            <button class="button" id="signUpBtn">Zarejestruj się</button>

            <div class="login_signup">Masz już konto? <a href="#" id="login">Zaloguj się</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script type="module" src="register.js" defer></script>
    <script type="module" src="login.js" defer></script>
    
  </body>
</html>
